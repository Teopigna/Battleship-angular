
<!-- GRIGLIA - MAPPA -->

<div class="row">
    
    <!-- INFO NAVI -->
    <div class="col-3" >
        <app-boats></app-boats>
    </div>
    <!-- MAPPA -->
    <div class="col-6">
        <table class="table table-borderless rounded" style="table-layout:fixed" >  
            <tr *ngFor="let y of charList">
                <th scope="row" style="text-align: left;">{{y}}</th>
                <td *ngFor="let x of numList" >
                    <app-casella
                        [coordinate]="y+x"
                        [occupied]="checkOccupied(y+x)"
                        (shot)="checkShot($event)">
                    </app-casella>
                </td>   
            </tr>
        </table>
        
        <table class="table" style="margin-left: 115px;">
            <tr>
                <th scope="col" style="text-align: center;">1</th>
                <th scope="col" style="text-align: center;">2</th>
                <th scope="col" style="text-align: center;">3</th>
                <th scope="col" style="text-align: center;">4</th>
                <th scope="col" style="text-align: center;">5</th>
                <th scope="col" style="text-align: center;">6</th>
                <th scope="col" style="text-align: center;">7</th>
                <th scope="col" style="text-align: center;">8</th>
                <th scope="col" style="text-align: center;">9</th>
                <th scope="col" style="text-align: center;">10</th>
            </tr>
        </table>
    </div>
    <!-- FINE MAPPA -->
    
    <!-- PANNELLO DESTRO -->
    <div class="col-2">
        <div class="row">
            <p></p>
        </div>
        <!-- VITA -->
        <div class="row">
            <app-life-points></app-life-points>
        </div>
        <!-- PULSANTIERA -->
        <div class="row">
            <select class="form-control" style="width: fit-content; margin-left: 15px;" #coord1>
                <option >A</option>
                <option >B</option>
                <option >C</option>
                <option >D</option>
                <option >E</option>
                <option >F</option>
                <option >G</option>
                <option >H</option>
                <option >I</option>
                <option >J</option>  
            </select>
            <select class="form-control" style="width: fit-content; margin-left: 10px;" #coord2>
                <option >1</option>
                <option >2</option>
                <option >3</option>
                <option >4</option>
                <option >5</option>
                <option >6</option>
                <option >7</option>
                <option >8</option>
                <option >9</option>
                <option >10</option> 
            </select>
            <button 
                class="btn btn-warning" 
                style="width: fit-content; margin-left: 10px;" 
                (click)="checkShotInput(coord1.value+coord2.value)" 
                [disabled]="end">
                FIRE!
            </button>
            
        </div>
        <hr style="height: 2px;">
        <div class="row">
            <app-options></app-options>
        </div>
    </div>
</div>

<hr>
