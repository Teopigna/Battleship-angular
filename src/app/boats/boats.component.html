<div class="container rounded" style="background-color: rgba(59, 183, 255, 0.349);">
    <h2>Boats info</h2>
    <ng-container *ngFor="let boat of boatsList">
        <fa-icon
            *ngFor="let coords of boat.coordinates"
            [icon]="faIcon"
            style="margin-left: 2px;"
            [style]="{'color': (boat.destroyed) ? 'green' : 'red'}">
        </fa-icon>
        <p></p>
    </ng-container>
</div>
