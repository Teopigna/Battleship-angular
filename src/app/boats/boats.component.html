
    <h3 style="text-align: center;">Boats</h3>
    <div class="row" >
        <span class="col-6" *ngFor="let boat of boatsList" style="margin-left: 120px;">
            <fa-icon
                class="fa-solid fa-lg"
                *ngFor="let coords of boat.coordinates"
                [icon]="faIcon"
                style="margin-left: 2px;"
                [style]="{'color': (boat.destroyed) ? 'green' : 'red'}">
            </fa-icon>
            <p></p>
        </span>
    </div>
