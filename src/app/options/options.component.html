

<button class="btn" (click)="resetGame()" style="align-self: center; border-bottom: 60px; background-color:rgb(52, 116, 255);">
    Reset Game
</button>

<button 
    class="btn " 
    (click)="showBoats()"
    style="align-self: center; margin-left: 10px;background-color: rgb(52, 116, 255);">
    <ng-container *ngIf="!show">
        Show Boats
    </ng-container>
    <ng-container *ngIf="show">
        Hide Boats
    </ng-container>
</button>
